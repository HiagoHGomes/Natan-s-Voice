<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natan's Voice</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Natan's Voice</h1>
    <h2>Clique para execultar:</h2>
    <div class="back">
        <div class="keys">
            <div data-key="numpad1" class="key">1</div>
            <div data-key="numpad2" class="key">2</div>
            <div data-key="numpad3" class="key">3</div>

            <div data-key="numpad4" class="key">4</div>
            <div data-key="numpad5" class="key">5</div>
            <div data-key="numpad6" class="key">6</div>

            <div data-key="numpad7" class="key">7</div>
            <div data-key="numpad8" class="key">8</div>
            <div data-key="numpad9" class="key">9</div>
        </div>
        <div class="composer">
            <input type="text" id="input" placeholder="Faça uma composição..." />
            <button>Tocar</button>
        </div>
    </div>
    <footer>Desenvovido por <a href="https://hiagohgomes.github.io/Linktree/" target="_blank">Hiago Henrique</a></footer>

    <audio id="s_numpad1" src="sounds/1.ogg"></audio>
    <audio id="s_numpad2" src="sounds/2.ogg"></audio>
    <audio id="s_numpad3" src="sounds/3.ogg"></audio>
    <audio id="s_numpad4" src="sounds/4.ogg"></audio>
    <audio id="s_numpad5" src="sounds/5.ogg"></audio>
    <audio id="s_numpad6" src="sounds/6.ogg"></audio>
    <audio id="s_numpad7" src="sounds/7.ogg"></audio>
    <audio id="s_numpad8" src="sounds/8.ogg"></audio>
    <audio id="s_numpad9" src="sounds/9.ogg"></audio>
    
    <script src="script.js"></script>
</body>
</html>
