<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Natan's Voice</h1>
    <div class="back">
        <div class="keys">
            <div data-key="keyq" class="key">1</div>
            <div data-key="keyw" class="key">2</div>
            <div data-key="keye" class="key">3</div>

            <div data-key="keya" class="key">4</div>
            <div data-key="keys" class="key">5</div>
            <div data-key="keyd" class="key">6</div>

            <div data-key="keyz" class="key">7</div>
            <div data-key="keyx" class="key">8</div>
            <div data-key="keyc" class="key">9</div>
        </div>
        <div class="composer">
            <input type="text" id="input" placeholder="Faça uma composição..." />
            <button>Tocar</button>
        </div>
    </div>
    <footer>Desenvovido por <a href="https://hiagohgomes.github.io/Linktree/" target="_blank">Hiago Henrique</a></footer>

    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
